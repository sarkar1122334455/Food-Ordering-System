<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You have been logged out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #F7DC6F; /* Soft yellow background */
        }
        h1 {
            color: #D68910; /* Deep golden color */
        }
        p {
            font-size: 18px;
            color: #AF601A; /* Darker yellowish shade */
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #D68910; /* Golden button */
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #AF601A; /* Darker golden on hover */
        }
    </style>
</head>
<body>
    <h1>You have been logged out!</h1>
    <p>Thank you for visiting. You are now logged out of your account.</p>
    <a href="login">Login Again</a>
</body>
</html>
